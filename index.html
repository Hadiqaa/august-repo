<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main-box"> 
    
        
        
        <div class="second-box">
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a Place">
            <section class="location">
            <div class="city">Lahore, Pakistan</div>
            <div class="date">Thursday, 3 August</div>
        </section>
        <div class="current">
            <div class="temp">50<span>°C</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">45°C / 48°C</div>
        </div>
    </div>

    <script src="index.js"></script>
</div>
</body>
</html>
